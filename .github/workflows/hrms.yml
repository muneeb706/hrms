name: HRMS CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DB_URL_TEST: mongodb://localhost:27017/test-db

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Debug MongoDB Connection
        run: |
          npm install mongoose
          node -e 'require("mongoose").connect(process.env.DB_URL_TEST).then(() => console.log("MongoDB connection successful")).catch(err => console.error("MongoDB connection error:", err))'

      - name: Run tests with debugging
        run: |
          echo "Running tests..."
          npm test