name: HRMS CI

on:
  push:
    branches:
      - master # Run tests on push to the main branch
  pull_request:
    branches:
      - master # Run tests on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    services:
        mongo:
          image: mongo:5.0 # Use the MongoDB version you need
          ports:
            - 27017:27017
          options: >-
            --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
            
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version your project requires

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test